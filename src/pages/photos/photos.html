<ion-header>
  <ion-navbar>
    <ion-title>photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="imageUrl" [src]="imageUrl">
  <div text-center>
    <button (click)="onPicture()" icon-only ion-button round>
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>
</ion-content>
